<header class="header">
  <!-- LEFT: Logo + Company Name -->
  <div class="header-left">
    <img src="https://cdn.pixabay.com/photo/2023/03/06/13/58/brand-7833518_1280.png" alt="Company Logo" class="logo" />
    <span class="company-name">Enternow</span>
  </div>

  <!-- CENTER: Product Name -->
  <div class="header-center">
    <span class="product-name">Staff Attendance Dashboard</span>
  </div>

  <!-- RIGHT: Notification -->
  <div class="header-right">
    <button class="notification-btn" aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
      <span class="badge">3</span>
    </button>
  </div>
</header>
